<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>{{ level.title() }} Quiz - Sign Language Learning</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

    <style>
        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
            url("{{ url_for('static', filename='img/sign.webp') }}");
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="{{ url_for('static', filename='img/logo.wight.png') }}" alt="Logo">
        </div>
        <nav>
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('lesson') }}">Lesson</a>
            <a href="{{ url_for('quiz_levels') }}">Quiz</a>
            <a href="{{ url_for('contact') }}">Contact</a>
        </nav>
    </div>

    <div class="container">
        <div class="quiz-container">
            <h1>{{ level.title() }} Level Quiz</h1>
            
            <form method="POST" class="quiz-form">
                {% for question in questions %}
                <div class="question-card">
                    <div class="image-container">
                        <img src="{{ url_for('static', filename=question.image) }}" 
                             alt="Sign language gesture for {{ question.correct }}" 
                             class="question-image cartoon-style"
                             onerror="this.onerror=null; this.src='{{ url_for('static', filename='img/fallback.png') }}';">
                    </div>
                    <h3>Question {{ loop.index }}: {{ question.question }}</h3>
                    
                    <!-- Add hidden fields to track which questions were shown -->
                    <input type="hidden" name="question_ids" value="{{ question.id }}">
                    <input type="hidden" name="correct_{{ question.id }}" value="{{ question.correct }}">
                    
                    <div class="options">
                        {% for option in question.options %}
                        <div class="option">
                            <input type="radio" 
                                   name="answer_{{ question.id }}" 
                                   id="{{ question.id }}_{{ loop.index }}"
                                   value="{{ option }}" 
                                   required>
                            <label for="{{ question.id }}_{{ loop.index }}">{{ option }}</label>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                {% endfor %}
                
                <button type="submit" class="btn btn-primary">Submit Answers</button>
            </form>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>&copy; 2024 Somali Sign Language School. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-right">
                    <p><a href="#">Contact Us</a></p>
                    <div class="social-icons">
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const images = document.querySelectorAll('.question-image');
        images.forEach(img => {
            img.onerror = function() {
                console.error('Failed to load image:', img.src);
                // Optionally show a fallback image
                img.src = "{{ url_for('static', filename='img/fallback.png') }}";
            };
            img.onload = function() {
                console.log('Successfully loaded image:', img.src);
            };
        });
    });
    </script>
</body>
</html>
